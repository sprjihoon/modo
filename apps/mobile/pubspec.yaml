name: modu_repair
description: 모두의수선 - 비대면 의류 수선 플랫폼
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^13.0.0
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # UI & Design
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  
  # Video Player (for HLS streaming)
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # Image Picker
  image_picker: ^1.0.5
  
  # WebView (for Daum Postcode)
  webview_flutter: ^4.4.2
  
  # HTTP & API
  dio: ^5.4.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Push Notifications (일단 주석 - 버전 호환 문제)
  # firebase_core: ^2.24.0
  # firebase_messaging: ^14.7.4
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  logger: ^2.0.2
  uuid: ^4.2.2
  
  # Cupertino Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
