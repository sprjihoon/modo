name: modu_repair
description: 모두의수선 - 비대면 의류 수선 플랫폼
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^13.0.0
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # UI & Design
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  
  # Video Player (for HLS streaming)
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # High-Performance Video Player (media_kit - libmpv based)
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  
  # Video Caching & Quality Optimization
  flutter_cache_manager: ^3.3.1
  connectivity_plus: ^5.0.2
  
  # Image Picker
  image_picker: ^1.0.5
  
  # WebView (for Daum Postcode)
  webview_flutter: ^4.4.2
  
  # Payment - TossPayments
  tosspayments_widget_sdk_flutter: ^2.1.2
  
  # HTTP & API
  dio: ^5.4.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Push Notifications
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  flutter_local_notifications: ^17.2.1
  
  # Google Sign In - Supabase OAuth 방식 사용 (별도 패키지 불필요)
  
  # Naver Login
  flutter_naver_login: ^1.8.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  logger: ^2.0.2
  uuid: ^4.2.2
  url_launcher: ^6.2.0
  
  # Deep Links (OAuth 콜백 처리용)
  app_links: ^6.1.1
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Device Info (for analytics)
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  
  # Cupertino Icons
  cupertino_icons: ^1.0.6
  photo_view: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
