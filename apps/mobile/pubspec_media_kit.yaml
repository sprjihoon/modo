  # ✅ 새로운 고성능 비디오 플레이어
  media_kit: ^1.1.10                    # 핵심 라이브러리
  media_kit_video: ^1.2.4               # 비디오 위젯
  media_kit_libs_video: ^1.0.4          # 네이티브 라이브러리 (libmpv)
  
  # ===== 비디오 캐싱 =====
  flutter_cache_manager: ^3.3.1         # 비디오 파일 캐싱
  
  # ===== 네트워크 상태 감지 =====
  connectivity_plus: ^5.0.2             # 네트워크 연결 상태 확인
  
